<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="js/theme/default/style.css" />
		<link rel="stylesheet" href="css/app.css" />
		<script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
		<script type="text/javascript" src="js/OpenLayers.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script id="SearchOptionsTemplate" type="template">
		</script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cycling Journey Planner</a>
        </div>
      </div>
    </div>


    <div id="mainContainer" class="container">
    	<div class="row full-height">
	    	<div id="sidebar" class="col-md-4">
	    		<div class="panel panel-default">
		    		<div class="panel-heading">
		    			Home
		    		</div>
		    		<div id="sidebarContent" class="panel-body">
		    			<form role="form">
		    				<div class="form-group">
		    					<label for="startAddress">Start</label>
		    					<input type="text" class="form-control input-sm" id="startAddress" placeholder="Start Address" />
		    				</div>
		    				<div class="form-group">
		    					<label for="endAddress">End</label>
		    					<input type="text" class="form-control input-sm" id="endAddress" placeholder="End Address" />
		    				</div>
		    				<div class="form-group">
		    					<label for="rideSpeed">Ride Speed</label>
		    					<select class="form-control input-sm" id="rideSpeed">
		    					</select>
		    				</div>
		    				<div class="form-controls">
		    					<a class="btn btn-primary" id="btnSearch">Search</a>
		    				</div>
		    			</form>
		    		</div>
	    		</div>
	    		<div class="panel panel-default">
	    			<div class="panel-heading">
	    				Journey Options
	    			</div>
	    			<div class="panel-body">
                        <div class="row">
                            <a class="btn btn-default col-md-4 btn-journey">Shortest Route</a>
                            <a class="btn btn-default col-md-4 btn-journey">Bike Paths</a>
                            <a class="btn btn-default col-md-4 btn-journey">Roads</a>
                        </div>
                        <div class="row">
                            <a class="btn btn-default col-md-4 btn-journey" id="btnSafestRoute">Safest Route</a>
                            <a class="btn btn-default col-md-4 btn-journey">Bike Lanes</a>
                            <a class="btn btn-default col-md-4 btn-journey" id="btnTrainRoute">Trains</a>
                        </div>  
	    			</div>
	    		</div>
	    		<div class="panel panel-default">
	    			<div class="panel-heading">
	    				<h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapseMoreOptions">More Options</a>
                        </h4>
	    			</div>
                    <div id="collapseMoreOptions" class="panel-collapse collapse">
    	    			<div class="panel-body">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Path Type
                                </div>
                                <div class="panel-body">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="" />
                                            Bike Path
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="" />
                                            Bike Lane
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="" />
                                            Road
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Train Connection
                                </div>
                                <div class="panel-body">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="" />
                                            Yes
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Route Type
                                </div>
                                <div class="panel-body">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="" />
                                            Shortest Route
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="" />
                                            Safest Route
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="" />
                                            Easiest Route
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="" />
                                            Low Traffic
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Facilities
                                </div>
                                <div class="panel-body">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="" />
                                            Secure Parking
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="" />
                                            Showers
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="" />
                                            Toilets
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="" />
                                            Bike Shops
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="" />
                                            RACV Bikes
                                        </label>
                                    </div>
                                </div>
                            </div>
    	    			</div>
                    </div>
	    		</div>
	    	</div>
	    	<div id="map" class="col-md-8">
		  	</div>
		  </div>
    </div><!-- /.container -->
	</body>
</html>
